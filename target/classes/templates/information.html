<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="styles.css">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: rgb(255, 0, 0);
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: rgb(0, 0, 0);
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

</style>
<body>

<h3>Christian Information</h3>

<div>
  <form action="save" method="post"> 
   <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    <label for="telephone">Telephone</label>
    <input type="text" id="telephone" name="telephone" placeholder="Your telephone..">
    <label for="parishname">Parish Name</label>
    <input type="text" id="parish" name="parish" placeholder="Your parish name..">
    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="Your email..">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Your passwword..">
   

  
    <input type="submit" value="Submit">
  </form>
</div>

</body>
